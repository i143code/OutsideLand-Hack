<!DOCTYPE html>
<html ng-app='discoverlands'>
<head>
	<title>Discover Lands</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
	<script src='js/app.js'></script>

	<script src='js/controllers/view.js'></script>
</head>
<body>

	<div ng-controller='userCtrl'>

		<form>

			<input type='text' ng-model='newUser.first_name' placeholder='First Name' />
			<input type='text' ng-model='newUser.last_name' placeholder='Last Name' />
			<input type='text' ng-model='newUser.email' placeholder='Email' />
			<input type='password' ng-model='newUser.password' />
			<input type='text' ng-model='newUser.outside_land_username' placeholder='Outside Land Username' />
			<input type='submit' value='Submit' ng-click='createUser' />
		</form>

	</div>

</body>
</html>
