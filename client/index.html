<!DOCTYPE html>
<html ng-app='discoverlands'>
<head>
	<title>Discover Lands</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
	<script src='js/app.js'></script>
	<script src='js/factories/concertFactory.js'></script>
	<script src='js/factories/userFactory.js'></script>
	<script src='js/factories/artistFactory.js'></script>
	<script src='js/controllers/concertCtrl.js'></script>
	<script src='js/controllers/userCtrl.js'></script>
	<!-- <script src='js/controller/artistCtrl.js'></script> -->
</head>
<body>

	<div ng-controller='userCtrl'>

		<form>
			<input type='text' ng-model='newUser.first_name' placeholder='First Name' />
			<input type='text' ng-model='newUser.last_name' placeholder='Last Name' />
			<input type='text' ng-model='newUser.email' placeholder='Email' />
			<input type='password' ng-model='newUser.password' />
			<input type='text' ng-model='newUser.outside_land_username' placeholder='Outside Land Username' />
			<input type='submit' value='Submit' ng-click='createUser()' />
		</form>

		<ul>
			<li ng-repeat='artist in artists.performances'><span ng-bind='artist.artist'></span> {{artist.likes}}<button ng-click='concertArtistLike(artists.name, artist.artist)'>Like</button></li>
		</ul>

	</div>

</body>
</html>
